<template name="editAnimal">
    <div class="modal" tabindex="-1" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="hidden" class="editID">
                        <div class="modal-body">
                            <div class="row justify-content-center mb-3">
                                <div class="col-lg-10 text-center imgFrame overflow-hidden">
                                    <img id="profImg" class="w-100" src="profile.png" alt="">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">image</span>
                                <input id="image1" type="text" class="form-control editimage" placeholder="Image URL" aria-label="image">
                            </div>
        
                            <div class="input-group mb-3">
                                <span class="input-group-text">view image</span>
                                <input id="image" type="text" class="form-control editimage1" placeholder="Image URL" aria-label="image">
                            </div>
        
                            <div class="input-group">
                                <span class="input-group-text">AnimalName</span>
                                <input id="Aname" type="text" aria-label="Animal" class="form-control editanimal">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Species</span>
                                <input id="Sname" type="text" aria-label="Species" class="form-control editspecies">
                            </div>
                             <div class="input-group">
                                <span class="input-group-text">Description</span>
                                <input id="Description" type="text" aria-label="Description" class="form-control editdescription">
                            </div>
                        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary js-editAnimal" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
